<div class="container py-5">
  <!-- Overlay de cargando -->
  <div v-if="loading" 
       class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
       style="background: rgba(255,255,255,0.8); z-index: 2000;">
    <div class="text-center">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status"></div>
      <p class="mt-3 fw-semibold text-primary">Procesando préstamo...</p>
    </div>
  </div>

  <!-- ✅ Overlay de éxito -->
  <div v-if="mostrarChulo" 
       class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center"
       style="background: rgba(255,255,255,0.8); z-index: 2100;">
    <div class="text-center">
      <i class="bi bi-check-circle-fill text-success" style="font-size: 6rem;"></i>
      <p class="mt-3 fw-bold text-success fs-4">Préstamo creado</p>
    </div>
  </div>

  <!-- Encabezado -->
  <div class="bg-white border-0 rounded-4 shadow-sm py-4 px-4 mb-5 text-center">
    <h2 class="fw-bold text-primary mb-0">
      <i class="bi bi-journal-plus me-2"></i> Crear Préstamo
    </h2>
  </div>

  <!-- Card centrada -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <!-- Autocomplete usuario -->
          <div class="mb-4 position-relative">
            <label for="usuario" class="form-label fw-semibold">
              <i class="bi bi-person-circle me-2 text-primary"></i> Seleccionar Usuario
            </label>
            <input type="text" 
                   class="form-control form-control-lg rounded-3" 
                   id="usuario" 
                   v-model="busquedaUsuario" 
                   placeholder="Escriba el nombre del usuario" 
                   @focus="mostrarLista = true" 
                   @blur="cerrarLista">

            <!-- Lista filtrada -->
            <ul v-if="mostrarLista && usuariosFiltrados.length" 
                class="list-group position-absolute w-100 shadow rounded-3 mt-1"
                style="z-index: 1000; max-height: 220px; overflow-y: auto;">
              <li v-for="usuario in usuariosFiltrados" 
                  :key="usuario.usuario_id" 
                  class="list-group-item list-group-item-action"
                  @mousedown.prevent="seleccionarUsuario(usuario)">
                <i class="bi bi-person me-2 text-secondary"></i>
                {{ usuario.nombre }} {{ usuario.apellido }}
              </li>
            </ul>
          </div>

          <!-- Libro -->
          <div class="mb-4">
            <label for="libro" class="form-label fw-semibold">
              <i class="bi bi-book me-2 text-primary"></i> Libro
            </label>
            <input type="text" 
                   class="form-control form-control-lg rounded-3 bg-light" 
                   :value="prestamoForm.libro_id" 
                   readonly>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg rounded-3 shadow-sm" 
                    @click="crearPrestamo" 
                    :disabled="loading">
              <i class="bi bi-check-circle me-2"></i>
              {{ loading ? 'Creando...' : 'Crear Préstamo' }}
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
